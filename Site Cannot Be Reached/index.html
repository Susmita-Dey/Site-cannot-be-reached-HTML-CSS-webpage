<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>www.google.com</title>
    <link rel="icon" href="loading.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="upper">
        <img class="page-not-found" src="error.png"></img>
        <h3>This site can't be reached</h3>
        <p><span>google.com</span> took too long to respond.</p>
      </div>
      <div class="middle">
          Try:
          <ul>
              <li>Checking the connection</li>
              <li><a href="#">Checking the proxy and the firewall</a></li>
              <li><a href="#">Running Windows Network Diagnostics</a></li>
          </ul>
          <div class="time-out">ERR_TIMED_OUT</div>
      </div>
      <div class="btn">
          <a href="#"><button class="reload">Reload</button></a>
          <a href="#"><button class="details">Details</button></a>
      </div>
    </div>
  </body>
</html>
